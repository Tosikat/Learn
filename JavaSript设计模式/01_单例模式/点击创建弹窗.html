<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击创建弹窗</title>
  <script src="../../JQuery_learn/jquery-1.12.4/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    div {
      width: 300px;
      height: 300px;
      background-color: #ff5e57;
      outline: 1px solid red;
    }
  </style>
</head>
<body>
<button id="btn">Click me!</button>
<script>
  const btn = document.querySelector('#btn');

  function createDiv() {
    if(!div){
      const div = document.createElement("div");
      div.innerHTML = '我被创建了';
      document.body.appendChild(div);
    }
    else
      return div;
  }

  btn.onclick = createDiv();
</script>
</body>
</html>
