<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1000px;
      height: 1000px;
      overflow: scroll;
    }

    #box {
      width: 100px;
      height: 500px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    /* 
    当滚轮向下滚动时，box变长
    当滚轮向上滚动时，box变短 */
    var box = document.getElementById("box");
    /* 
    火狐不支持onmousewheel事件 需要一个DOMMouseScroll绑定滚动事件
    注意该事件需要通过addEventListener()函数来绑定 */
    box.onmousewheel = function (event) {
      event = event || window.event;
      // event.wheelDelta可以控制滑轮的方向 此值在火狐不支持 改用event.detail
      if (event.wheelDelta < 0 || event.detail < 0) {
        //向上滑 box变短
        box.style.height = box.clientHeight + 100 + "px";
        box.style.backgroundColor = "red";
        box.style.backgroundColor = "red";
      } else {
        box.style.height = box.clientHeight - 50 + "px";
      }
      /* 
      调用addEventListen()方法绑定响应函数，取消默认行为时不能使用return false
      需要使用event来取消默认行为event.preventDefault();
      IE8不支持event.preventDefault();这个玩意，如果直接调用会报错
      event.preventDefault && event.preventDefault() */
      return false;
    }
    /*
    当浏览器有滚动条时 浏览器会随之滚动 如果不希望随之滚动则取消默认 return false*/

    //     // IE及以下
    //     box.attachEvent("on" + DOMMouseScroll, function () {
    //       box.onmousewheel.call(obj);
    //     });
    //   }
    // }

  </script>
</body>

</html>
