<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="count">1</h1>
  <script>
    var count = document.getElementById('count');
    /*
    使count中的内容，自动切换 js执行速度非常快 
    for (var i = 0; i < 10; i++) {
      count.innerHTML = i;
    }
    定时调用setInterval()
    -定时调用
    -可以将一个函数，每隔一段时间执行一次
    -参数
      1.回调函数，该函数每隔一段事件调用一次
      2.每次调用间隔的时间，单位是毫秒
      -返回值 返回一个Number类型的数据 作为定时器的唯一表标识
    */
    var num = 1;
    let t = setInterval(function () {
      count.innerHTML = num++;

    }, 500)
    // console.log(timer);
    // clearInterval(t);
    //关闭一个定时器 方法中需要一个定时器标识作为参数，这样将关闭标识对应的定时器



  </script>
</body>

</html>
