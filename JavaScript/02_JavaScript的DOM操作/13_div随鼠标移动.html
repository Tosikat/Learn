<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 1200px;
      width: 1000px;
    }

    #box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      /* 
      开启box的绝对定位 */
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var box = document.getElementById("box");

    //注意整个文档
    document.onmousemove = function (event) {

      // 兼容性问题
      // event = event || window.event;
      /* 
      chrome认为浏览器的滚动条是body的  可以通过body.scrollTop获取
      火狐等认为滚动条是html的
     */
      var st = document.body.scrollTop || document.documentElement.scrollTop;
      var sl = document.body.scrollLeft || document.documentElement.scrollLeft;

      //获取鼠标坐标clientX获取鼠标在当前的可见窗口的坐标div的偏移量 是相当于整个页面的（没滑轮）  pageX获得鼠标相对于当前页面的
      var x = event.clientX;
      var y = event.clientY;
      box.style.
      box.style.left = x + sl + "px";
      box.style.top = y + st + "px";
    }
  </script>
</body>

</html>
