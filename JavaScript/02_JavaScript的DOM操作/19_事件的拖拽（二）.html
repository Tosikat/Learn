  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      position: absolute;
      /* 不能忘记绝对定位 */
    }

    #box2 {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>

<body>
  我是一段文字
  <div id="box"></div>
  <div id="box2"></div>
  <!-- 当覆盖box2的mouseseup时再 -->
  <script>
    /*
    当鼠标选中按下时，开始执行事件onmousedown
    当鼠标移动时，元素跟随鼠标移动onmousemovw
    当鼠标松开时 被拖拽元素在原地onmouseup */
    var box = document.getElementById("box");
    box.onmousedown = function () {
      /* 
      div的偏移量鼠标.clientX-元素.offsetLeft
      div的偏移量鼠标.clientY - 元素.offsetLeft */
      var ol = event.clientX - box.offsetLeft;
      var ot = event.clientY - box.offsetTop;


      document.onmousemove = function (event) {
        // event = event || window.event
        var left = event.clientX - ol;
        var top = event.clientY - ot;
        box.style.left = left + "px";
        box.style.top = top + "px";
      }
      document.onmouseup = function () {
        // 当鼠标搜开始被拖拽元素固定在当前位置onmouseup
        document.onmousemove = null;
        document.onmouseup = null;
        // alert("鼠标松开");
        // 注意位置
      }
      return false;

    }




  </script>
</body>

</html>
