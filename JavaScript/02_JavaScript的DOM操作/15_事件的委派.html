<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      background-color: #f5f5f5;
      width: max-content;
      padding: 0;
      outline: 1px solid red;
    }

    li {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <button id="btn">添加超链接</button>
  <ul id="ul">
    <li>
      <p>我是p元素</p>
    </li>
    <li><a href="#" class="link">超链接1</a></li>
    <li><a href="#" class="link">超链接2</a></li>
    <li><a href="#" class="link">超链接3</a></li>
    <li><a href="#" class="link">超链接4</a></li>
    <li><a href="#" class="link">超链接5</a></li>
  </ul>
  <script>
    var ul = document.getElementById("ul");
    var allA = document.getElementsByTagName("a");
    for (var i = 0; i < allA.length; i++) {
      allA[i].onclick = function () {
        alert("a的单级响应函数");
      }
    }
    var btn = document.getElementById("btn");
    btn.onclick = function () {
      var li = document.createElement("li");
      // 双引号里的双引号为单引号
      li.innerHTML = "<a href='#'>新建的超链接</a>";//相当于在html中增加相应代码
      ul.appendChild(li);
      return ;
    }
    /* 
    将弹窗绑定给特定的父元素 为ul绑定一个单击响应函数
    事件的委派
    指将事件统一绑定给元素共同的祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素 => 利用冒泡 */
    ul.onclick = function (event) {
      // event = event || window.event;
      // alert(event.target);
      // 如果触发事件对象是我们期望的元素则执行 否则将不执行
      if (event.target.className == "link") {
        alert("我是ul")
      }
    }
  </script>
</body>

</html>
