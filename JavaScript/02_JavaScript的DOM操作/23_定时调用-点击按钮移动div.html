<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      margin-top: 50px;
      background-color: yellowgreen;
      position: absolute;
      left: 0;
    }
  </style>
</head>

<body>
  <button id="btn1">点击向右移动</button>
  <div id="box"></div>
  <div style="width: 0; height: 1000px; border: 1px solid black; position: absolute; left: 800px;"></div>
  <script>
    var box = document.getElementById('box');
    var btn1 = document.getElementById('btn1');
    var t;
    window.onload= function () {
      clearInterval(t);
      t = setInterval(function () {
        var oldValue = parseInt(getComputedStyle(box, null).left);
        console.log(oldValue);
        var newValue = oldValue + 10;
        box.style.left = newValue + "px"
        if (newValue == 800) {
          clearInterval(t);
        }
      }, 30)

    }
  </script>
</body>

</html>
