<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .box{
      margin: 0 auto;
      width: 400px;
      height: 400px;
      background-color: #ff5e57;
      display: flex;
      justify-content: space-between;
    }
    .box > .round {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
    }
    .round1 {
      align-self: flex-start;
    }
    .round2 {
      align-self: flex-end;
    }

  </style>
</head>
<body>
<div class="box">

  <div class="round round1"></div>

  <div class="round round2"></div>

</div>
</body>
</html>
