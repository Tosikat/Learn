<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    .box {
      border-radius: 10%;
      width: 110px;
      height: 150px;
      display: flex;
      background-color: #FFFFFF;
      border: 2px solid #008000;
      box-shadow: 3px 3px 1px 4px   #2F4F4F;
    }
    .zz{
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #FFFFFF;
      border: 6px solid #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .zt{
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #FFFFFF;
      border: 6px solid #00FF00;
      align-self: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .zy{
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #FFFFFF;
      border: 6px solid #00FF00;
      align-self: flex-end;
      display: flex;
      justify-content: center;
      align-items: center;
    }


  </style>

</head>
<body>
<div class="box">

  <div class="zz">
  </div>

  <div class="zt">
  </div>
  <div class="zy">

  </div>
</div>
</body>
</html>
