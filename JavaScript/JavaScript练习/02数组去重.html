<!DOCTYPE html>

<body>
  <script>
    var arr = [1, 8, 7, 2, 2, 3, 4, 2, 2, 2, 3, 5, 1, 6, 7];
    for (var i = 0; i < arr.length; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] == arr[j]) {
          arr.splice(j, 1);
          j--;
          // i--;都行
        }

      }
    }
    console.log(arr);

  </script>
</body>
