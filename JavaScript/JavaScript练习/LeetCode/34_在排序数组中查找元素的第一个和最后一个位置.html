<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在排序数组中查找元素的第一个和最后一个位置</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  const searchRange = function(nums, target) {
    let flag = false;
    const index = [];
    for (const key in nums) {
      if (nums[key] == target){
        if (!flag){
          index[0] = Number(key);
          flag = true;
        }else {
          index[1] = Number(key);
        }
      }
    }
    if (flag){
      if (index.length > 1){
        console.log(index);
        return index;
      }else {
       index[1] = index[0];
        console.log(index)
       return index
      }
    }else {
      const index1 = [-1, -1];
      console.log(index1)
      return index1;
    }
  };

  searchRange([0,5], 5)
</script>
</body>
</html>
