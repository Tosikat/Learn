<body>
  <script>
    const nums = [2,7,13,15];
    const target = 20;
    const twoSum = function(nums, target) {
    for(let i = nums.length;i--;){
        for(let j = i+1; j < nums.length;j++){
            if(nums[i] + nums[j] == target){
                let arr = [];
                arr.push(i,j);
                console.log(arr);
                return arr;
            }
        }
    }

};
twoSum(nums, target);
  </script>
