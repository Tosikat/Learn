<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const str = " luJun";

    console.log(str);
    console.log(str.indexOf("u"));//在字符串中找到指定子字符串的位置
    console.log(str.charAt(1));//获得+字符串指定位置上的字符
    console.log(str.substr(),str.substring(), str.slice());
    console.log(str.toUpperCase(), str.toLowerCase());//转换大小写
    console.log(str.trim());//去掉前后空格
    // 以上字符串方法不会改变原字符串，而是返回一个新字符串
  </script>
</body>
</html>
