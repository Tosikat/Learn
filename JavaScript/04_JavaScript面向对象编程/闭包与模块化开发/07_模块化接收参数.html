<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function CoolModule(id) {
      //接收参数相当于函数中的全局变量
      function identify() {
        console.log(id);
      }
      return {
        identify
      };
    }

    var foo1 = CoolModule("foo 1");
    foo1.identify();
    var foo2 = CoolModule("foo 2");
    foo2.identify();
  </script>
</body>
</html>
