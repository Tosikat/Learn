<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Father(name) {
        this.name = name;
        this.run = function () {
            console.log(this.name + "开始跑步")
        }
        this.read = function(){
          console.log(this.name + "阅读");
        }
    }
    Father.prototype.sayName = function(){
      console.log("我是父亲构造函数中的sayName函数");
    }

    function Son(name) {
        this.newMethod = Father;//在子类中定义个newMethod接收
        this.newMethod(name);
    }
    console.log(Son);
    const son = new Son("父亲");
    const foo = new Father("foo")
    console.log(son.name);
    son.run();
    son.read();
    // son.sayName() 不能继承父类原型对象里的方法
    console.log(foo.name);
    foo.run();
    foo.read();
    foo.sayName();
  </script>
</body>
</html>
