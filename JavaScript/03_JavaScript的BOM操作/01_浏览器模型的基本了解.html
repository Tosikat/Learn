<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /*
    Windows
    BOM是我们可以通过JS操作浏览器 Windon是网页中的全局对象
    Navigator
    -网景公司的浏览器信息，通过该对象可以来识别不同的浏览器
    Location
    -代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
    history
    -代表浏览器的历史记录 图片吗股股票该对象来操作浏览器的历史记录 由于隐私原因
    该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页，而且该操作只在当次访问有效
    screen
    -代表用户的屏幕信息，通过该对象可以获取用户显示器相关信息
    这些BOM对象在浏览器中都是作为Window对象的属性保存的，可以通过window对象直接使用
    这些对象都是通过window对象来使用，也可以直接使用*/
    console.log(window, navigator, location, history, screen);

  </script>
