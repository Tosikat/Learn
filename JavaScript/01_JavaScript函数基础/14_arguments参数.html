<body>
  <script>
    //调用函数时，浏览器每次第一回传递两个隐含的参数
    /* 1.函数的上下文对象this
    2.封装实参的对象arguments
    arguments是一个类数组对象，也可以通过索引来操作数据，也可以获取长度
    调用函数时，我们所传递的实参都会在argument中保存
    即使不定义形参，也可以通过argument接收参数通过arguments[i]展示实参
     */
    function fun() {
      console.log(arguments.length);
      //  获取实参的数量
      console.log(arguments.callee);
      // 对应一个函数就是当前指向的函数的对象 会输出当前函数名

    }
    fun(1, 2, 3, 4, 5);
  </script>
</body>

</html>
