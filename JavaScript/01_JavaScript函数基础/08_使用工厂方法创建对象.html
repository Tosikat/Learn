    // 缺点:使用的构造函数都是object类型 导致无法区分出多种不同类型的对象

    /*创造一个构造函数,专门用来创建Person对象
    构造函数是一个破铜函数,创建方式和普通函数没有区别
    不同的是构造函数的习惯上首字母大写
    构造函数和普通函数的区别就是调用方式不同
    普通函数是直接调用,而构造函数需要用new关键字来调用

    制造流程
    1.立即创建一个对象
    2.将新建的对象设置为函数中的this,早构造函数中可以使用this来引用新建的对象
    3.逐行执行函数中的代码
    4.将新建的对象作为返回值返回
    5.使用同一构造函数创建的对象称之为一类对象 也称为构造函数的一个类
    *
    */
    function Person(name, age, gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
    }
    function Dog() {
    }

    var per = new Person("kobe", 39, "male");
    var dog = new Dog();

    console.log(typeof dog, typeof Person) ;
    // console.log(Object.prototype.toString.call());
    console.log(Object.prototype.toString.call(per));
    console.log(per);

    /*使用instanceof可以检测一个对象是否是一个类的实例
    是则返回true 否则返回false  
    
    Object是所有类的父类 即原型对象
    */
    console.log(dog instanceof Person);
