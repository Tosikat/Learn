<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="text"></p>
  <script>
    /* 
    创建一个Date对象表示一个时间
    直接使用构造函数创建一个Date()d对象，则会封装为当前代码执行的时间 */
    var d = new Date();
    console.log(d);
    text.innerHTML = d;

    /* 创建一个指定的时间对象，需要在构造函数中传递一个表示时间的字符串作为参数
    参数形式
    1.月份/日/年 时：分：秒
    2.年-月-日 时：分：秒
     */
    var d2 = new Date("1998-5-30 9:40:30")
    console.log(d2);

    /* 利用时间戳来测试代码的执行性能 获取当前的时间戳 */

    var start = Date.now();
    for (var i = 0; i <= 10; i++) {
      console.log(i);
    }
    var end = Date.now();

    console.log("执行了" + (end - start) + "ms");
    /* Math和其他的对象不同，他不是一个构造函数
    他属于一个工具类，不用创建对象，直接用Math访问里面的方法和值(如圆周率PI)
     */
    console.log(Math.PI);
    var a = -12;
    console.log(Math.abs(a));//绝对值
    
    console.log(Math.max(1,8,1,5,6));











  </script>
</body>

</html>
