<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    console.log(typeof "14");
    const a = 12 + 2 + "8" + "14" - 2 * 2 + "1"; //隐式转换 由最后一个运算符的最后一个表达式来决定类型
    console.log(typeof a, a);
    var b = a.toString();//显示转换
    console.log(typeof b);

    const str = new String("adc");
    const c = str + "a";//adca
    console.log(typeof str, typeof c);
    console.log(c);
    console.log(+0 === -0);//true 
    
    console.log(Object.is(+0, -0));//false 代表矢量 
    console.log(NaN === NaN);//false
    console.log(Object.is(NaN, NaN));

    console.log([ ] + { });
    console.log({ } + [ ]);
    console.log(42 == "42", 42 == "43");//true false
    console.log(0 == "\n");
    console.log([] == false);
    /* 
    1.一般情况下 当 ==两边值中有true或者false， 千万不要使用==
    2.如果两边的值中有[]、"" 、或者0时 ，尽量不要使用 ==
        */
      
  </script>  
</body>

</html>
