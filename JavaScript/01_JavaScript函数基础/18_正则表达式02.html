<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var str = "afa2r3rw355";
    /* 
    split()可以将一个字符串拆分为一个数组 
    即使不指定全局匹配，也会匹配 */

    var result = str.split(/[A-z]/);
    var result1 = str.split(/[0-9]/);
    //按照数字或者字母聚集拆分为不同的数组

    console.log(result);
    console.log(result1);

    /* search()
    可以搜索字符串中是否含有指定内容
    如果搜索到制定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
    接收一个正则表达式作为参数，然后会根据正则表达式去拣择字符串
    即使设置全局匹配也没用 */

    /* match()
    根据正则表达式，从一个字符串将符合条件的内容提取出来
    默认match只找到第一个就结束
    设置正则表达式为全局匹配模式这样就会匹配带所有的内容 后面加g
    match会将匹配到一个数组中返回，即使只查询到一个结果*/
    var str = "a2e4r5r6r7At8w9T"
    result = str.match(/[A-z]/g);
    console.log(result);

    /*
    replace()
    -可以将字符串中指定内容替换为新的内容
    -参数1.被替换的内容 可以接受一个正则表达式作为参数
         2.新的内容
         默认只会替换第一个 */
    var str = "afa98097-t-230"
    result = str.replace(/[a-z]/, "@qq.com");
    console.log(result);


  </script>
</body>

</html>
