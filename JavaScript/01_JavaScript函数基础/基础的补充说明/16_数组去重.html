        1. 循环遍历数组

          => 像后面区比较, 只要后面还有一个和我一样得

    var arr = [1, 2, 3, 5, 6, 4, 3, 2, 1, 1, 2, 3, 4, 5]

    // 方案1:
    for (var i = 0; i < arr.length; i++) {
      // 第一个数字开始比较, 向后比较

      for (j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          arr.splice(j, 1)
          j--
        }
      }
    }
