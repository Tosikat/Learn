  <script>
    /*
      插入排序

      1. 从 1 开始循环原始数组
        => 因为第一个数字不用比
      2. 把当前这个数字复制一份
        => 为了覆盖以后还能有这个数字
      3. 留下一个从哪来开始比得索引
        => 开始比较得索引就是当前索引得前一个
      4. 向前比较
        => 遇到比我小得, 就停下来了
        => 如果前一个比我大, 就用前一个把我覆盖掉
    */

    var arr = [1, 8, 5, 3, 2, 4, 6, 7, 9]
    for (var i = 1; i < arr.length; i++) {
      var tmp = arr[i]
      var j = i - 1
      while (arr[j] > tmp) {
        arr[j + 1] = arr[j]
        j--
      }
      arr[j + 1] = tmp
    }
