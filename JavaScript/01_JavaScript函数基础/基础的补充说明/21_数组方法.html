<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1, 7, 4, 8, 6, 9 ];
    console.log(arr);
    console.log("push: " + arr.push(2 ,3), arr);
    console.log("pop: " + arr.pop(), arr);
    console.log("unshift: " + arr.unshift(0, 10), arr);
    console.log("shift: " + arr.shift(),arr);
    console.log("reverse: " + arr.reverse(), arr);
    console.log("sort: " + arr.sort(), arr);
    console.log("splice: 截取" + arr.splice(1,3), arr);
    console.log("splice: 插入" + arr.splice(5,3,2,4,6),arr);
   
  </script>
</body>
</html>
