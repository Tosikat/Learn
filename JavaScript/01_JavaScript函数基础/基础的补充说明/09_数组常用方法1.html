  <script>
    /*
      数组常用方法
        + 就是 JS 自带一些操作数组得方法
        + 数组常用方法得使用格式, 必须是 数组.xxx()
        + 数组和伪数组得区别
          => length 和 索引都一样, 循环遍历都一样
          => 长得也一样
          => 唯独数组常用方法, 伪数组同不了

      1. push()
        => 语法: 数组.push(数据1, 数据2, 数据3, ...)
        => 作用: 把所有得参数按照顺序追加到数组得末尾位置
        =>返回值: 追加以后数组得长度
        => 直接操作原始数组

      2. pop()
        => 语法: 数组.pop()
        => 作用: 删除数组得最后一个数据
        => 返回值: 被删除得数据
        => 直接操作原始数组

      3. unshift()
        => 语法: 数组.unshift(数据1, 数据2, 数据3, ...)
        => 作用: 从数组得最前面插入一些数据
        => 返回值: 插入后得数组长度
        => 直接操作原始数组

      4. shift()
        => 语法: 数组.shift()
        => 作用: 删除数组得最前面一个数据
        => 返回值: 被删除得数据
        => 直接操作原始数组
    */
