<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var  arr = [5, 6, 1, 9, 8, 0, 4];
    console.log(arr);
   for(var i = 0; i < arr.length; i++){
     for(var  j = 0;j < arr.length - i -1;j++){
       if(arr[j] > arr[j+1]){
          var index = arr[j];
         arr[j] = arr[j+1];
         arr[j+1] = index;
       }
       }
     }
     console.log("冒泡排序",arr);
     console.log(window);
   
  
  </script>
</body>
</html>
