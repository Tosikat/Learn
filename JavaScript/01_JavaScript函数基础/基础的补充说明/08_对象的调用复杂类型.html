<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      b1: [1, 'abc', console.log],
      b2: function(){
        console.log('b2');
        return function(){
          return 'lijun';
        }
      }
    }
    obj.b1[2](4);//相当于console.log(4);
    console.log(obj.b2()());//b2 lijun
  </script>
</body>
</html>
