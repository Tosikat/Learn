<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //基本数据类型 String Number Boolean Null Undefined
    // 引用数据类型Object
    // JS中的变量都是保存在栈内存中,值与值之间是独立存在的修改一个变量不会影响另一个变量的值
    //对象是保存到堆内存中 new Object旨在栈内存中储存 object的地址 并在堆内存中开辟一个空间用来保存object的数据 
    // 并用“.”来访问object里面的数据 将对象a赋值给b  更改b会影响a的值  因为地址一样 指针指向同一空间
    var obj = new Object();
    obj.name = "coderwhy";
    obj.age = 18;
    var obj2 = obj;
    obj2.name = "kobe";
    obj2.gendar = "male";
    //但是当将obj2设置成null时 只是将栈内存中的值设置成为null 即断开了与堆内存的链接 故obj不改变 没有用“.”访问
    obj2 = null;
    console.log(obj);
    console.log(obj2);
    obj2 = 2;
    console.log(obj2);
    var obj3 = Object();
    var obj4 = Object();
    obj3.name = "why";
    obj4.name = "cool";

    //比较的是内存地址不看内容 
    console.log(obj3 == obj4);

    var obj5 = {
      name: "lijun",
      age: 23,
      sayName() {
        console.log(obj5.name);
      }
    }

    obj5.sayName();//对象中的方法 函数在对象中调用叫做方法的调用
    

  </script>
</body>
</html>
