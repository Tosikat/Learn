  <script>
    /*
    正则表达式：
      定义一些字符串的规则，计算机可以根据正则表达式，来减产一个字符串是否符合规则
      语法：
      var  变量 = new RegExp("正则表达式"，“匹配模式”)
      使用typeof检查正则对象，会返回object
      在构造函数中可以传递一个匹配模式作为第二个参数
     */

    // var reg = new RegExp("A", "i");
    // var str = "ai";


    /*
    正则表达式的方法：
    test()
    检查一个字符串是否符合正则表达式的规则 符合返回true */
    // var result = reg.test(str);
    // console.log(reg.test(str));

    /*
    使用字面量来创建正确的正则表达式
    语法 var 变量 =/正则表达式/匹配模式
    字面量简单
    构造函数灵活
     */

    var reg = /a/i;//字面量
    console.log(typeof reg);
    // console.log(reg.test("ibc"));

    //创建一个正则表达式，检查一个字符串是否有a或b
    // "|"表示或
    // [ab]表示a|b
    //[A-z]任意字母
    //[0-9]任意数字
    var reg = /[A-z]/;
    console.log(reg.test("R"));

    //检查一个字符传中是否含有abc或adc或aec
    var reg = /a[bde]c/;
    console.log(reg.test("adc"));

    //[^ab]除了ab都行其他的符号
