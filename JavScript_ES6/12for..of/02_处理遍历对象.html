<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const someObject = {
    name : "lijun",
    age  : 22,
    sex  : "man"
  }
  const arr = [1, 2, 3, 4, 5]
  console.log("for-in循环遍历数组")
  for (const arrKey in arr) {
    console.log(arrKey, typeof arrKey)
  //  for in遍历的是数组下标 且为string类型
  }
  console.log("for-of循环遍历数组")
  for (let number of arr) {
    console.log(number, typeof number)
    // 遍历数值 且为number类型
  }

  console.log(Object.keys(someObject));//讲对象的键名作为值保存在数组中然后遍历
  console.log("for-in循环遍历对象")
  for (const arrKey in someObject) {
    console.log(arrKey +': '+ someObject[arrKey] )
  }

  console.log("for-of循环遍历对象")
  for (let key of Object.keys(someObject)) {
    console.log(key + ': ' + someObject[key]);
  }

//  for in适用于遍历对象 for of不适用于遍历对象  但可以 主要用于数组，set ,map数据结构的遍历

  console.log("对象数组遍历对比")
  const list =  [
    {
      id: 1,
      name: '《算法导论》',
      date:'2006-3',
      price: 85.00,
      count: 0
    },
    {
      id: 2,
      name: '《UNIX编程艺术》',
      date: '2005-3',
      price: 45.00,
      count: 0
    },
    {
      id: 3,
      name: '《编程珠玑》',
      date: '2004-3',
      price: 95.00,
      count: 0
    },
    {
      id: 4,
      name: '《代码大全》',
      date: '2003-3',
      price: 125.00,
      count: 0
    }
  ]
  for (const listKey in list) {
    console.log(listKey)
  }
  for (const listKey of list) {
    console.log(listKey)
  }
</script>
</body>
</html>
