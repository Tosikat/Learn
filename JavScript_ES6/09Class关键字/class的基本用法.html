<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Foo{
    constructor(a, b){
      this.a = a;
      this.b = b;
    }
    gimmerXY(){
      return this.a * this.b;
  }
  }

  const bar = new Foo(5, 6);

  console.log(bar.a, bar.b);
  console.log(bar.gimmerXY());


  //class不存在提升 不能再函数命名之前使用他
  //class Foo的Foo()调用必须通过new来实现 不能通过ES5的Foo.call(obj);
</script>
</body>
</html>
