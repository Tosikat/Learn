<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Foo{
    constructor(){
      this.name = "lijun";
    }
    getName(){
      return this.name;
    }
  }

  class Bar extends Foo{
    constructor(){
      super();//子类实例的构建，基于父类实例，只有super方法才能调用父类实例
      // 作为函数时，super()只能用在子类的构造函数之中，用在其他地方就会报错
      this.name = "Tosikat";
    }
    showName(){
      return super.name;//试试super.getName();
    }
    showOwnName(){
      return this.name;
    }
  }

  const f = new Foo();
  const b = new Bar();
  console.log(Object.getPrototypeOf(Bar) === Foo);//判断一个类型是否是另一个的实例函数。
  console.log("Foo",Foo);
  console.log("Bar",Bar);
  console.log(b.getName(), b.showName(), b.showOwnName());//必须调用父类输出属性的方法来输出
  console.log(f.getName());

  console.log("Bar为b的实例函数", b instanceof Bar);
  console.log("Foo为b的实例函数", b instanceof Foo);
</script>
</body>
</html>
