<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function f1(){
      console.log("我是f1函数");
    }
    f1();
    setTimeout(function(){
      console.log("我是延迟1000s的函数");
    },10);
    function f2(){
      console.log("我是f2函数");
    }
    f2();
    setTimeout(function(){
      console.log("我是延迟500s的函数");
    },0.1);
  </script>
</body>
</html>
