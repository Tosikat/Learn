<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_set常用方法</title>
</head>
<body>
<script>
  const arr = [1, 2, 4, 6, 5, 7, 8];
  const set = new Set();

  arr.forEach(x => set.add(x));//add()向set中添加数据，重复添加的成员不会被保存

  console.log(set);//一旦不被用自动

  console.log(set.has(10), set.has(2));//判断set数据结构中是否含有参数 返回一个布尔值

  // set.delete(8);//删除一个成员
  console.log(set.has(8));

  set.clear();//清空所有成员 这里清空成员  14行内部数据结构为空
  for(let j of set){
    console.log(j);
  }

  const p = new Set([1, 2, 3, 4, 6, 8]);
  console.log(p);

  const myArr = Array.from(p);//转化set数据结构为数组
  console.log(myArr);

  //引出一种数组去重的方法
  function dedupe(arr) {
    return Array.from(new Set(arr));
  }

  console.log(dedupe([1, 1, 2, 2, 3])); 0
</script>
</body>
</html>
