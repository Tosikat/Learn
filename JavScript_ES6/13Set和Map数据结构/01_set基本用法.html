<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  const s = new Set();//是一个构造函数
  const arr = [2, 3, 5, 4, 5, 2, 2];
  arr.forEach(x => s.add(x));
  for (let i of s) {
    console.log(i);//返回的是一个新数组  不直接操作原数组
  }
  console.log(arr);
  // 2 3 5 4

  //1.数组去重
  console.log([...new Set(arr)]);
  //2.字符串去重
  console.log([...new Set('ababbc')].join(""));

  const set = new Set([1, 2, 3, 4, 4]);
  console.log([...set]);//1 2 3 4

  const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
  console.log(items.size);//5 只能用方法size读取数组长度 用length会报错

  let str = ['a','b','c','d','e'];
  console.log(str.join());//join() 方法用于把数组中的所有元素放入一个字符串 如果不携带参数 以逗号隔离 参数为空字符串 去掉逗号
</script>
</body>
</html>
