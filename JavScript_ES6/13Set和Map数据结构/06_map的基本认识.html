<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_map的基本认识</title>
</head>
<body>
<script>
  //本身是一个数据结构 类似于对象 但支持值-值形式的赋值 也是一个构造函数
  const m = new Map();
  const o = {p: 'Hello World'};
  m.set(o, 'content');
  m.get(o);
  console.log(m);

  //可接受一个数组作为参数 ,键值对的形式在map里被赋值
  const map = new Map([
    ['name', '张三'],
    ['title', 'Author']
  ]);
  console.log(map.size);
  console.log(map.entries());

  //map set都可以作为参数生成新的Map实例
  const set = new Set([
    ['foo', 1],
    ['bar', 2]
  ]);
  const m1 = new Map(set);
  m1.get('foo') // 1
  const m2 = new Map([['baz', 3]]);
  const m3 = new Map(m2);
  m3.get('baz') // 3
  console.log(Object.prototype.toString.call(m2));//[Object Map]
</script>
</body>
</html>
