<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../jquery-1.12.4/jquery.min.js"></script>
</head>
<body>

<ul>
  <li>foo</li>
  <li>bar</li>
</ul>

<script>
  $('li').each(function (index) {
    console.log( index + ": " + $(this).text());//遍历符合的元素同级 传入一个函数 并且函数有个参数、
    $(this).click().css({
      color: "red"
    })
  })
</script>
</body>
</html>
