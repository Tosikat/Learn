<!DOCTYPE html>
<html>
<head>
  <style>
    div { background:yellow; margin:5px; }
    span { color:red; }
  </style>
  <script src="../../jquery-1.12.4/jquery.min.js"></script>
</head>
<body>
<span>Click a div!</span>
<div>First div</div>
<div>Second div</div>
<div>Third div</div>
<script>
  $("div").click(function () {
    // this is the dom element clicked
    var index = $("div").index(this);
    $("span").text("That was div index #" + index);
  });
</script>

</body>
</html>
