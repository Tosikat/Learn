<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../jquery-1.12.4/jquery.min.js"></script>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #ff5e57;
    }
  </style>
</head>
<body>
<button class="btn1">显示</button>
<button class="btn2">隐藏</button>
<button class="btn3">切换</button>
<div class="box"></div>

<script>
  $('.btn1').click(function () {
    $('.box').show(1000, 'linear',()=>{
      console.log("显示");
    });
  });
  $('.btn2').click(function () {
    $('.box').hide(1000, 'linear',()=>{
      console.log("隐藏");});
  });
  $('.btn3').click(function () {
    $('.box').toggle(1000, 'linear',()=>{
      console.log("切换");
    });
  });
</script>
</body>
</html>
