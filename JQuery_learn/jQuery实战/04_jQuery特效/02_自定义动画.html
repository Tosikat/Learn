<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../jquery-1.12.4/jquery.min.js"></script>
  <style>

  </style>
</head>
<body>
<button class="btn">Click me!</button>
<button class="btn1">Decorate!</button>
<img class="pic" src="./img/22.png" alt="22娘" width="206" height="256" style="position: relative">
<img class="pic1" src="./img/33.png"  width="222" height="174" alt=""style="position: relative; left: -280px;top: 200px;">
<script>
  //.animate( properties [, duration ] [, easing ] [, complete ] )
  $('.btn').on('click',function () {
    $('.pic').animate({
      opacity: 0.5,
      left: 200,
    },1000),
      $('.pic1').animate({
        opacity:0.5,
        top: 0,
      },1000)
  })
  $('.btn1').on({
    'mouseup' :function () {console.log("第一个事件");},
    'click' :() => {alert("第二个事件")}
  })
</script>
</body>
</html>
