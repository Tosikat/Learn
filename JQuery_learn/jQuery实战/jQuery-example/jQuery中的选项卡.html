<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../jquery-1.12.4/jquery.min.js"></script>
  <style>
    *{
      list-style: none;
    }
    body{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 600px;
      height: 500px;
      border: 5px solid #3498db;
      margin: 10px auto;
    }
    .box > ul {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 80px;
      display: flex;
    }
    .box > ul > li{
      margin: 0;
      padding: 0;
      width: 200px;
      height: 80px;
      outline: 1px solid white;
      text-align: center;
      line-height: 80px;
      font-size: 48px;
    }
    .box > ul > li.active{
      background-color: #3498db;
    }
    .box > ol{
      margin: 0;
      padding: 0;
    }
    .box > ol >li.active{
      display: block;
      width: 600px;
      height: 420px;
      background-color: red;
      text-align: center;
      line-height: 420px;
      font-size: 100px;
    }
    .box > ol >li {
      display: none;
    }

  </style>
</head>
<body>
<div class="box">
  <ul>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <ol>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
  </ol>
</div>
<script>
  /*
      jQuery 书写选项卡
      1. 给所有的 ul 里面的 li 绑定事件
      2. 自己有类名, 所有兄弟没有类名
      3. 所有的元素没有类名, 指定索引
    */
  $('ul > li').on('mouseover', function () {
    $(this).addClass('active').siblings().removeClass('active');
    console.log(this);
    $('ol > li').removeClass('active').eq($(this).index()).addClass('active')
  })

</script>
</body>
</html>
